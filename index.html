<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <img id="bckgrndpic" src="./bckgrndpic.jpg" />
    <button id="generatebtn" type="button">Give me new word</button>
    <div class="hangman">
      <div class="gallows"></div>
      <div class="gallowsstick"></div>
      <div class="gallowrope"></div>
      <div class="head"></div>
      <div class="body"></div>
      <div class="left-arm"></div>
      <div class="right-arm"></div>
      <div class="left-leg"></div>
      <div class="right-leg"></div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
