<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="hangman">
      <div class="gallows"></div>
      <div>
        <div id="arm-9" class="gallowsstick"></div>
        <div id="arm-8" class="gallowrope"></div>
        <div id="arm-7" class="head"></div>
        <div id="arm-6" class="body"></div>
        <div id="arm-5" class="left-arm"></div>
        <div id="arm-4" class="right-arm"></div>
        <div id="arm-3" class="left-leg"></div>
        <div id="arm-2" class="right-leg"></div>
      </div>
    </div>

    <div class="text">
      <h1>HANGMAN</h1>
      <button id="generatebtn" type="button">Give me new word</button>
      <p>Use the alphapet below to gess the word, or click hint to get clue</p>
      <div id="buttons"></div>

      <p id="currentlives"></p>
      <div id="cubuks"></div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
