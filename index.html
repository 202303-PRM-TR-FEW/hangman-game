<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <img id="bckgrndpic" src="./bckgrndpic.jpg" />
    <button id="generatebtn" type="button">Give me new word</button>
    <div class="hangman">
      <div class="gallows"></div>
      <div id="kol-9" class="gallowsstick"></div>
      <div id="kol-8" class="gallowrope"></div>
      <div class="head"></div>
      <div class="body"></div>
      <div class="left-arm"></div>
      <div class="right-arm"></div>
      <div class="left-leg"></div>
      <div class="right-leg"></div>
    </div>

    <div class="text">
      <h1>HANGMAN</h1>
      <h2>VANILLA JAVASCRIPT HANGMAN GAME</h2>
      <p>Use the alphapet below to gess the word, or click hint to get clue</p>
    </div>
    <div id="buttons"></div>
    <div class="Category">
      <p>The Chosen Category Is Premier League Football Teams</p>
    </div>
    <p>You have 10 lives</p>
    <p class="clue">Clue -</p>

    <script src="./scripts/script.js"></script>
  </body>
</html>
